[package]
authors = ["Marcel MÃ¼ller <neikos@neikos.email>"]
name = "antikoerper"
version = "0.2.0"
license = "GPL-3.0"
edition = "2018"
homepage = "https://github.com/anti-koerper/antikoerper"
keywords = ["monitoring", "lightweight", "fast"]
description = "A lightweight and simple to use local monitoring application"

[dependencies]
clap = "2"
env_logger = "0.3"
log = "0.3"
time = "0.1"
xdg = "2"
serde        = "1"
serde_derive = "1"
serde_regex  = "0.3"
toml         = "0.4"
itertools    = "0.7"
regex        = "1"
futures      = "0.3"
influxdb     = "0.0.6"

[dependencies.tokio]
version = "0.2"
features = [ "full" ]
